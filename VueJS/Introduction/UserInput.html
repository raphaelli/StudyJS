<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>处理用户输入</title>
    <script src="../../static/Vue/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" media="screen" title="bootstrapCss">
  </head>
  <body>
    <div class="col-md-6 col-sm-6 col-xs-12" id="app1">
      <div class="panel panel-info">
        <div class="panel-heading">处理用户输入——翻转字符串demo</div>
        <div class="panel-body">
          <p>
            为了让用户和你的应用进行互动，我们可以用 v-on 指令绑定一个监听事件用于调用我们 Vue 实例中定义的方法：
          </p>
          <p class="alert alert-info">
            {{message}}
          </p>
          <!-- 通过 v-on:click为button绑定点击事件 -->
          <button type="button" v-on:click="reverseMessage">翻转字符串</button>
          <p>
            在 reverseMessage 方法中，我们在没有接触 DOM 的情况下更新了应用的状态 - 所有的 DOM 操作都由 Vue 来处理，你写的代码只需要关注基本逻辑。
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-12" id ="app2">
      <div class="panel panel-info">
        <div class="panel-heading">通过v-model进行双向绑定</div>
        <div class="panel-body">
          <p>
            Vue 也提供了 v-model 指令，它使得在表单输入和应用状态中做双向数据绑定变得非常轻巧。
          </p>
          <p>
            {{message}}
          </p>
          <input v-model="message">
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var app1 = new Vue({
        el:'#app1',
        data:{
          message:'Hello Vue.js!'
        },   //！！！注意逗号分隔
        // 如同数据存放在Data一样，事件存放在methods中
        methods:{
          reverseMessage:function(){
            // this指代当前的app
            this.message = this.message.split('').reverse().join('')
          }
        }
      })

      var app2 = new Vue({
        el:"#app2",
        data:{
          message:'Hello VueJS!'
        }
      })
    </script>
  </body>
</html>
